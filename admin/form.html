<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      header {
        background-color: black;
        padding: 20px 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
      }
      .header nav ul {
        list-style: none;        
        display: flex;
        column-gap: 25px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="site">
            <a href="../index.html">Go to Website</a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="admin.html">Product List</a>
              </li>
              <li>
                <a href="form.html">Add Product</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="text-center my-5">Add Product</h1>
    <div class="container">
      <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
          <form class="my-4">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label"
                >Product Price</label
              >
              <input type="text" class="form-control" id="product-price" />
            </div>
            <div class="mb-3">
              <label for="product-photo" class="form-label"
                >Product Photo</label
              >
              <input type="file" class="form-control" id="product-photo" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col col-4"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./form.js"></script>
  </body>
</html>
